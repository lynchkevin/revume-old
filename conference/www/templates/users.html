<ion-view title="Presentations">
  <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <ion-list>
          <ion-item ng-repeat="deck in presentationList()" 
                    ng-click="setSelected($index)">{{deck.name}}</ion-item>
      </ion-list>
  </ion-content>
</ion-view>
